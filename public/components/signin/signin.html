<div id="signInModal" class="modal" ng-controller="SignInController">
    <div class="modal-content">
        <h4>Sign in</h4>
        <div class="input-field">
        <input type="text" ng-model="user.email" required>
        <label for="">Email Address</label>
        </div>
        <div class="input-field">
        <input type="password" ng-model="user.password" required>
        <label for="">Password</label>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="signIn(user)" class="modal-action modal-close waves-effect waves-green btn-flat">Sign In</button>
    </div>
</div>
