<div class="row">
    <div class="col s12 m6" ng-repeat="event in events track by $index">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{event.title}}</span>
                <p>{{event.title}}</p>
                <p>{{event.date}}</p>
                <p>{{event.location}}</p>
                <p>{{event.description}}</p>
                <br>
                <p>{{event.category}}</p>
            </div>
            <div class="card-action">
                <a href="#">{{event.website}}</a>
                <button class="btn-floating btn-medium waves-effect waves-light red" ng-click="deleteItem($index)"><i class='fa fa-trash-o'></i></button>
            </div>
        </div>
    </div>
</div>
